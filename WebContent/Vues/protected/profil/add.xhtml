            <p:dialog  xmlns="http://www.w3.org/1999/xhtml"
                            xmlns:h="http://java.sun.com/jsf/html"       
                            xmlns:f="http://java.sun.com/jsf/core"
                            xmlns:p="http://primefaces.org/ui"
                            xmlns:ui="http://java.sun.com/jsf/facelets"
                            header="Nouveau profil :" widgetVar="modelAddProfil"
                              position="center" modal="true" width="40%" minimizable="false" maximizable="false">
                        <h:form class="form_add form_add_profil" id="form_add_profil">
                        <table class="table_admin table_add_profil" id="add_profil_table">
                            <tbody>
                                <tr>
                                    <td>
                                        <p:outputLabel styleClass="label_admin inline" value="Libele :"/>
                                    </td>
                                    <td>
                                        <p:inputText value="#{adminProfil.addProfilObject.libele}"/>  
                                    </td>
                                </tr>
                                <!-- Les droits d acces -->
                                <tr>
                                    <td>
                                        <p:outputLabel styleClass="label_admin inline" value="Droits :"/>
                                    </td>
                                    <td>
                                        <p:selectCheckboxMenu converter="#{droitConverter}" id="menu" value="#{adminProfil.addProfilObject.droitAcceses}" 
                                                              label="Droits d'acces" filter="true" filterMatchMode="contains" panelStyle="width:300px">
                                            <f:selectItems  value="#{adminProfil.allDroitAcceses}" var="droit" itemValue="#{droit}" itemLabel="#{droit.libele}" />
                                        </p:selectCheckboxMenu>
                                    </td>
                                </tr>
                                <!-- Les droits d acces -->
                            </tbody>
                        </table>
                        <p:growl  id="reponse" life="2000"/>
                        <!-- Button de validation -->
                        <p:commandButton id="btnAddProfil" actionListener="#{adminProfil.add()}" ajax="true" update="reponse @(.form_all_profil)" value="Enregistrer" />
                        <!-- Button de validation -->
                    </h:form>
                </p:dialog>
