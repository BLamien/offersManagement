    <p:dialog xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" header="Nouvelle cellule" widgetVar="modelUpdateDpetl"

                <tbody>
                    <tr>
                        <td>
                            <p:outputLabel styleClass="label_admin" value="Id :"/><br/>

                        <td>
                            <p:outputLabel styleClass="label_admin" value="Description :"/><br/>

                    </tr>
                    <tr>
                        <td>
                            <!-- Button de validation -->
                            <p:growl id="reponse" life="2000"/>

                            <!-- Button de validation -->
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </h:form>
