<ui:composition 
                template="dossiers.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <p:dataTable var="dossier" widgetVar="dossierTable" 
                 value="#{dossiersbean.liaison}"
                 filteredValue="#{dossiersbean.liaisontmp}"
                 rowKey="#{dossier.idDossier}"
                 styleClass="DataTable" paginator="true" rows="10"  paginatorPosition="bottom" 
                 emptyMessage="Pas de Dossier Liaison"
                 id="dataDossier"
                 selectionMode="single" 
                 selection="#{dossiersbean.detailDossier}" 
                 >                  <!--tableStyle="width:auto"
                 resizableColumns="true"
                 scrollable="false" scrollHeight="100%"-->

        <p:ajax event="rowSelect"
            listener="#{dossiersbean.detailsDossier}" />
                <f:facet name="header">
                    <p:outputPanel styleClass="rech_panel">
                        <h:outputText value="Recherche" styleClass="rech_label rsh" />
                        <p:inputText id="globalFilter" styleClass="inputrecherche rsh" onkeyup="PF('dossierTable').filter()" placeholder="Rechercher ici"/>
                    </p:outputPanel>
                </f:facet> 
                <p:column headerText="DPETL" sortBy="#{dossier.dpetl}" styleClass="dpetl"
                          filterBy="#{dossier.dpetl}" filterMatchMode="contains">
                    <h:outputText value="#{dossier.dpetl}" />
                </p:column>

                <p:column headerText="Route" sortBy="#{dossier.route}" styleClass="route" filterMatchMode="contains">
                    <h:outputText value="#{dossier.route} ..." />
                </p:column>

                 <p:column headerText="Dossier" sortBy="#{dossier.dossier}" filterBy="#{dossier.dossier}" styleClass="dossier">
                    <h:outputText value="#{dossier.dossier} ..." />
                </p:column>

               <p:column headerText="Long" sortBy="#{dossier.longueur}" filterBy="#{dossier.longueur}" styleClass="long">
                    <h:outputText value="#{dossier.longueur}" />
                </p:column>
                 <p:column headerText="PkD" sortBy="#{dossier.pkdebut}" filterBy="#{dossier.pkdebut}" styleClass="pkd">
                    <h:outputText value="#{dossier.pkdebut}" />
                </p:column>
                <p:column headerText="PkF" sortBy="#{dossier.pkfin}" filterBy="#{dossier.pkfin}" styleClass="pkf">
                    <h:outputText value="#{dossier.pkfin}" />
                </p:column>
                <p:column headerText="Nature" sortBy="#{dossier.nature}" filterBy="#{dossier.nature}" styleClass="nature">
                    <h:outputText value="#{dossier.nature}" />
                </p:column>
                <p:column headerText="BET" sortBy="#{dossier.bet}" filterBy="#{dossier.bet}" styleClass="bet">
                    <h:outputText value="#{dossier.bet}" />
                </p:column>
                <p:column headerText="Phase" sortBy="#{dossier.phase}" filterBy="#{dossier.phase}" styleClass="phase">
                    <h:outputText value="#{dossier.phase}" />
                </p:column>
                 <p:column headerText="D EntrÃ©e" sortBy="#{dossier.dateEntree}" filterBy="#{dossier.dateEntree}" styleClass="dentree">
                    <h:outputText value="#{dossier.dateEntree}" />
                </p:column>
                <p:column headerText="Avis" sortBy="#{dossier.avis}" filterBy="#{dossier.avis}" styleClass="avis">
                    <h:outputText value="#{dossier.avis}" />
                </p:column> 
                <p:column headerText="D Sortie" sortBy="#{dossier.dateSortie}" filterBy="#{dossier.dateSortie}" styleClass="dsortie">
                    <h:outputText value="#{dossier.dateSortie}" />
                </p:column>         
                <p:column headerText="Ref Appro" sortBy="#{dossier.refAppro}" filterBy="#{dossier.refAppro}" styleClass="refap">
                    <h:outputText value="#{dossier.refAppro}" />
                </p:column>
                <p:column headerText="Prog" sortBy="#{dossier.programmation}" filterBy="#{dossier.programmation}" styleClass="prog">
                    <h:outputText value="#{dossier.programmation}" />
                </p:column> 
                <p:column headerText="Action">
                    <p:commandLink action="#{dossiersbean.modifierDossier(dossier)}">
                        <i class="fa fa-pencil"></i>
                    </p:commandLink>
                </p:column> 
    </p:dataTable>  
</ui:composition>
