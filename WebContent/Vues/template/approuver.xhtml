<ui:composition 
                template="dossiers.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <h:form>
                 <p:dialog header="Approuver" widgetVar="dlgapprouver" 
                        modal="true" closeOnEscape="true"
                        closable="true" resizable="false" >
                          <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                              <p:selectOneRadio id="console" value="#{dossiersbean.approbation}">
                                    <f:selectItem itemLabel="Arrpouver" itemValue="aprv" />
                                    <f:selectItem itemLabel="Rejeter" itemValue="rejt" />
                              </p:selectOneRadio> 
                            </h:panelGrid>
                             <div id="approverdiv" style="display: none">
                                   <p:outputLabel styleClass="label_admin" value="Ref d'Approbation :"/><br/>
                                   <p:inputText styleClass="input_login" value="#}"/> <br/>
                                   <p:fileUpload value="#{dossiersbean.note}" mode="simple"/><br/>
                              </div>
                     <p:commandButton value="Atouter" ajax="false" action="#{dossiersbean.approver(dossiersbean.detailDossier)}"/>
             </p:dialog>
    </h:form>
</ui:composition>
